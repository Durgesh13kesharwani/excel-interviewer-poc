<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="color-scheme" content="dark light" />
  <title>AI Excel Mock Interviewer</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
</head>
<body class="min-h-screen flex items-center justify-center p-4">
  <div id="interview-container" class="w-full max-w-4xl bg-gray-800 rounded-2xl shadow-2xl flex flex-col lg:flex-row overflow-hidden">
    <!-- Chat Section -->
    <div class="flex-1 flex flex-col p-6">
      <h1 class="text-2xl font-bold text-white mb-4">AI Excel Mock Interviewer</h1>
      <div id="chat-box" class="chat-container flex-1 bg-gray-900 rounded-lg p-4 mb-4"></div>
      <div id="input-area">
        <div id="start-screen" class="text-center">
          <p class="text-lg text-gray-300 mb-4">Welcome to the AI-Powered Excel Interview</p>
          <button id="start-btn" class="bg-blue-600 text-white px-6 py-2 rounded-lg hover:bg-blue-700 transition">Start Interview</button>
        </div>
        <div id="answer-form" class="hidden flex items-center gap-3">
          <textarea id="answer-input" class="flex-1 p-3 bg-gray-700 text-white border border-gray-600 rounded-lg resize-none focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Type your answer here..." rows="3" required></textarea>
          <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700 transition">Submit</button>
          <button id="voice-btn" class="bg-green-600 text-white p-3 rounded-lg hover:bg-green-700 transition" title="Toggle Voice Input">
            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 11a7 7 0 01-7 7m0 0a7 7 0 01-7-7m7 7v4m0 0H8m4 0h4m-4-8a3 3 0 01-3-3V5a3 3 0 116 0v6a3 3 0 01-3 3z"></path></svg>
          </button>
        </div>
      </div>
    </div>
    <!-- Proctoring Section -->
    <div class="w-full lg:w-80 bg-gray-700 p-4 flex flex-col gap-4">
      <h2 class="text-lg font-semibold text-white">Proctoring</h2>
      <div class="relative">
        <video id="video-feed" class="video-feed w-full rounded-lg bg-black" autoplay></video>
        <div id="proctor-status" class="absolute top-2 left-2 text-sm text-green-400">Camera: Active</div>
      </div>
      <div class="flex items-center gap-2">
        <div id="mic-status" class="w-3 h-3 bg-red-500 rounded-full"></div>
        <span class="text-sm text-gray-300">Microphone: <span id="mic-text">Inactive</span></span>
      </div>
      <div id="proctor-warning" class="text-sm text-yellow-400 hidden">Proctoring Issue Detected</div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
